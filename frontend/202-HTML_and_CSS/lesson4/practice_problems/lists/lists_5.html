<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />

    <style type='text/css'>
      html {
        font-size: 20px;
      }

      nav ul {
        background-color: yellow;
        width: 100%;
        list-style-type: none;
        padding-left: 0;
        font-size: 0;
      }

      nav li {
        color: blue;
        width: 25%;
        display: inline-block;
        font-size: 1.25rem;
        text-align: center;
      }

      nav a {
        box-sizing: border-box;
        line-height: 2.5;
        padding: 0 10px;
        text-decoration: none;
        width: 100%;
      }

      nav a:hover {
        background-color: green;
        color: yellow;
        display: inline-block;
      }
    </style>
  </head>

    <nav>
      <ul>
        <li><a href='#'>Home</a></li>
